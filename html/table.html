<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DỮ LIỆU COVID-19 TẠI VIỆT NAM THEO TỈNH</title>
  <style>
    /* Styles for the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    /* Additional styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #table-container {
      margin-bottom: 20px;
    }
    #controls-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #search-container {
      display: flex;
      align-items: center;
    }
    #row-selector {
      margin-right: 10px;
    }
    #search-input, #column-dropdown {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>DỮ LIỆU COVID-19 TẠI VIỆT NAM THEO TỈNH</h1>
  <p>Dữ liệu trên dược thu thập từ ngày 06-08-2021 cho đến ngày 29-08-2021</p>
  <div id="controls-container">
    <div id="search-container">
      <label for="entries-dropdown">Show</label>
      <select id="entries-dropdown" class="form-control">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <label for="search-input">entries &nbsp; Search:</label>
      <input type="text" id="search-input" class="form-control" placeholder="Search...">
      <label for="column-dropdown">in:</label>
      <select id="column-dropdown" class="form-control">
        <option value="Tỉnh">Tỉnh</option>
        <option value="Tổng số ca lây nhiễm">Tổng số ca lây nhiễm</option>
        <option value="Số ca lây nhiễm mới">Số ca lây nhiễm mới</option>
        <option value="Tổng số ca tử vong">Tổng số ca tử vong</option>
        <option value="Ngày">Ngày</option>
      </select>
      <button id="search-button">Search</button>
    </div>
  </div>
  <div id="table-container"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="../js/table.js"></script>
</body>
</html>
